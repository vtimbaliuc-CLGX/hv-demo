plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id 'org.flywaydb.flyway' version '6.3.3'
}

group = 'com.books'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	jcenter()
}

/*
flyway {
	url = 'jdbc:postgresql://localhost:5432/test_db'
	user = 'postgres'
	password = 'password'
}
*/

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.kafka:spring-kafka'
	implementation 'org.flywaydb:flyway-core'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testCompile "org.mockito:mockito-core:3.+"
	implementation group: 'org.jeasy', name: 'easy-random-core', version: '+'
	implementation group: 'org.reflections', name: 'reflections', version: '+'
//	implementation group: 'org.seleniumhq.selenium', name: 'selenium-htmlunit-driver', version: '+'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '+'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.14.0'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '+'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '+'
	implementation 'net.sourceforge.htmlunit:htmlunit:2.39.1'
}

test {
	useJUnitPlatform()
}
